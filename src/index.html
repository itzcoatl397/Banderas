<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="container grid grid-cols-3 gap-6 space-x-7">
      <!--italia-->

      <div class="w-full p-2 m-6 shadow-md border borders">
        <div class="bg-white w-full p-10 -mr-20">
          <div class="bg-red-700 p-5 rounded-full mx-auto h-20 w-20"></div>
        </div>
      </div>

      <div class="w-full h-3 ml-20 mt-2 border">
        <div class="bg-blue-500 w-full p-10"></div>
        <div class="bg-white w-dull p-10">
          <div class="bg-yellow-400 p-4 mx-auto rounded-full w-2"></div>
        </div>
        <div class="bg-blue-500 full p-10"></div>
      </div>

      <div class="w-full h-3 -mr-20">
        <div class="mt-10 ml-6">
          <div class="bg-black w-full p-10"></div>
          <div class="bg-red-600 w-dull p-10"></div>
          <div class="bg-yellow-500 full p-10"></div>
        </div>
      </div>

      <div class="w-full h-3 -mr-20">
        <div class="mt-10 ml-6 border borders">
          <div class="bg-yellow-400 w-full p-20"></div>
          <div class="bg-blue-600 w-dull p-10"></div>
          <div class="bg-red-500 full p-10"></div>
        </div>
      </div>

      <div class="w-full h-3 -mr-20">
        <div class="mt-10 ml-6 border borders">
          <div class="bg-red-800 w-full p-10"></div>
          <div class="bg-white w-dull p-10"></div>
          <div class="bg-blue-800 full p-10"></div>
        </div>
      </div>

      <div class="w-full h-3 -mr-20">
        <div class="mt-10 ml-6 border shadow-xl borders">
          <div class="bg-white w-dull p-10"></div>
          <div class="bg-red-500 full p-10"></div>
        </div>
      </div>
    </div>
  </body>
</html>
